name: Example

on:
  schedule:
    - cron: '0 0 * * SUN'
  pull_request:
  repository_dispatch:
    types: [backend_automation]
  workflow_dispatch:
  workflow_call:       

jobs:
  test:
    strategy:
        fail-fast: false
        matrix:
          ubuntu_version:
            - ubuntu-latest
            - ubuntu-24.04
            - ubuntu-22.04
            - ubuntu-20.04
    runs-on: ${{ matrix.ubuntu_version }}
    steps:
      - name: Check out source
        uses: actions/checkout@v4
        with:
          path: ./.github/actions/ubuntu-pkg-cleanup
      - name: Ubuntu cleanup
        uses: ./.github/actions/ubuntu-pkg-cleanup
